<li class="collection-item avatar" (click)="setChannel()">
    <i class="material-icons circle teal">chat_bubble_outline</i>
    <span class="title">{{channel.name}}</span>
    <p>{{messageCount}} Messages</p>
    <a href="#" (click)="deleteChannel()" class="secondary-content"><i class="material-icons">delete</i></a>
</li>
